<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="payment-container">
    <h1>Payment for Book Borrow</h1>
    <p>Book: <span id="bookTitle"></span></p>
    <p>Borrow Fee: â‚¹50</p>

    <form id="paymentForm">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required><br>

      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" placeholder="MM/YY" required><br>

      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" placeholder="123" required><br>

      <button type="submit">Pay Now</button>
    </form>

    <div id="paymentMessage" class="message"></div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
